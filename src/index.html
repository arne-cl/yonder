
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Yonder</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <link rel="stylesheet" href="js/lib/leaflet-0.2.1/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Yonder</a>
        </div>
      </div>

      <a href="https://github.com/atogle/yonder"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>
    </div>

    <div class="container">

      <!-- Leaflet Map -->
      <div id="map" class="span16"></div>

      <!-- Geocode form section -->
      <div class="well">
        <input id="geocode-address" class="span7" name="" type="text" placeholder="">
        <button id="geocode-submit" class="btn primary">Geocode</button>
      </div>
      
      <!-- Example row of columns -->
      <div id="geocoder-results" class="row"></div>

      <footer>
        <p><a href="http://twitter.com/atogle">Aaron Ogle</a>, 2011</p>
      </footer>

    </div> <!-- /container -->

  </body>

  <script type="text/template" id="geocoder-list-template">
    <div id="<%= type %>" class="span6">
      <div class="marker-legend" style="border-color:<%= color %>; background-color:<%= color %>"></div><h2><%= name %></h2>
      <dl class="geocoder-result">
      
      </dl>
    </div>
  </script>

  <script type="text/template" id="geocoder-result-template">
    <dt><%= name %><dd><pre><%= val %></pre>
  </script>


  <script src="js/lib/leaflet-0.2.1/leaflet.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.2.2/underscore-min.js"></script>
  <script src="http://documentcloud.github.com/backbone/backbone.js"></script>

  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

  <script src="js/models.js"></script>
  <script src="js/views.js"></script>
  <script src="js/yonder.js"></script>

</html>
